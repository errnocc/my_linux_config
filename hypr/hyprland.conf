# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,3840x2160@144,0x0,1.5,bitdepth,10
# monitor = , preferred, auto, 1.5

xwayland {
    force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,32

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    follow_mouse = 1
    kb_options = caps:escape
    touchpad {
        natural_scroll = yes
    }

    tablet {
        region_position = 416 0
        region_size = 1728 1080
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 1
    col.active_border = rgb(282c34)
    col.inactive_border = rgb(282c34)
    allow_tearing = true

    layout = dwindle
}

env = WLR_DRM_NO_ATOMIC,1

windowrulev2 = immediate, class:^(cs2)$

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8

    shadow {
        enabled = true
        range = 25
        render_power = 3
        color = rgba(0000005f)
        color_inactive = rgba(0000003f)
    }

    blur {
        enabled = true
        size = 4
        passes = 3
        contrast = 1.2
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windowsMove, 1, 7, myBezier
    animation = windowsIn, 1, 3, default, popin 90%
    animation = windowsOut, 1, 2, default, popin 95%
    animation = border, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    split_width_multiplier = 1.4
}

misc {
    #force_hypr_chan = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# Layer Rules
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = blur, launcher
layerrule = ignorezero, launcher

# Window Rules
windowrulev2 = float,class:(QQ) # QQ Popups
windowrulev2 = maximize,title:(YesPlayMusic) # yesplaymusic
windowrulev2 = float,title:(wechat) # wechat
windowrulev2 = float,title:(微信) # wechat
windowrulev2 = float,title:(画中画) # wechat
windowrulev2 = float,title:(Z-Library) # Z-Library
windowrulev2 = float,title:(wezterm) # wezterm
windowrulev2 = float,title:(Dolphin) # dolphin
windowrulev2 = float,title:(Volume Control) # Volume Control
windowrulev2 = float,class:(steam) # Steam Popups
windowrulev2 = float,title:(Qt5 Configuration Tool) # Qt5
windowrulev2 = float,title:(Qt6 Configuration Tool) # Qt6
windowrulev2 = float,title:(Fcitx Configuration) # Fcitx Config
windowrulev2 = float,class:(firefox),title:(Library) # Firefox Popups
windowrulev2 = float,class:(vlc) # VLC Popups
windowrulev2 = float,class:(org.telegram.desktop),title:(Media viewer)
# windowrulev2 = opacity 0,class:^(fcitx)$ # Fcitx
windowrulev2 = immediate, class:^(Celeste.bin.x86_64)$
windowrulev2 = immediate, class:^(KSP.x86_64)$
windowrulev2 = maximize,class:(google-chrome-stable) # chrome

windowrulev2 = center,floating:1

# Variables
$Browser = google-chrome-stable --enable-features=UseOzonePlatform --ozone-platform=wayland --gtk-version=4 --enable-wayland-ime --enable-features=VaapiVideoDecodeLinuxGL
$NetMusic = yesplaymusic 
$Music = LD_PRELOAD=/usr/local/lib/spotify-adblock.so spotify --uri=%U
# $FileManager = dolphin --new-window
$FileManager = nautilus
$Editor = neovide
$Emacs = /home/lian/.emacs.d/bin/doom run
$Obs = env QT_QPA_PLATFORM=wayland obs
$Book = zathura
$Screen = ${HOME}/Pictures/ScreenShot/screen_shot_$(date +"%Y-%m-%d-%H-%M-%S").png
$Launcher = ${HOME}/.config/rofi/launchers/type-5/launcher.sh
$Power = ${HOME}/.config/rofi/applets/bin/powermenu.sh
$Player = /opt/zy-player/zy-player --in-process-gpu
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$Monitors = missioncenter
# $Terminal = alacritty
$Terminal = kitty
$FloatTerminal = wezterm

# Function Key bindings
bind = ,xf86audiomute, exec, pactl -- set-sink-mute @DEFAULT_SINK@ toggle
bind = ,xf86audiolowervolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ -5%
bind = ,xf86audioraisevolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ +5%
bind = ,xf86audiomicmute, exec, pactl -- set-source-mute @DEFAULT_SOURCE@ toggle
bind = ,xf86monbrightnessdown, exec, blight -d backlight/amdgpu_bl1 set -25.5
bind = ,xf86monbrightnessup, exec, blight -d backlight/amdgpu_bl1 set +25.5
bind = ,XF86PowerOff,exec,swaylock & systemctl suspend


# Hyprland hotkeys
bind = $mainMod, C, killactive, 
bind = $mainMod, T, exec, $Terminal
bind = $mainMod, G, exec, $Browser
bind = $mainMod, N, exec, $Editor
bind = $mainMod, M, exec, $Music
bind = $mainMod, B, exec, $Book
bind = $mainMod, Q, exit, 
bind = $mainMod, I, exec, $FileManager
bind = $mainMod, E, exec, $Emacs
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $Launcher | xargs hyprctl dispatch exec --
bind = $mainMod, P, exec , $Power
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, U, bringactivetotop
bind = $mainMod, O, exec, dpms, on
bind = $mainMod, D, exec, $Monitors
bind = $mainMod, Y, exec, $NetMusic
bind = $mainMod, Z, exec, $Player
bind = $mainMod, A, togglespecialworkspace,

# Hyprland some reload
bind = $mainMod, W, exec, killall waybar; waybar

# Screenshot
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, W, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy
bind = ,print , exec, grim - | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
# 鼠标切换上一个工作区
bind = $mainMod, mouse_up, workspace, e-1

# Scroll through existing workspaces with mainMod + hl
bind = $mainMod W, H, workspace, -1
bind = $mainMod W, L, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Input Methods
env = XMODIFIERS, @im=fcitx
# This line is removed since it causes GTK applications crash (if without Wayland support)
env = GTK_IM_MODULE, fcitx 
env = QT_IM_MODULE, fcitx
env = SDL_IM_MODULE, fcitx

# Other Environment
env = QT_QPA_PLATFORMTHEME, qt5ct

$LANG=zh_CN.UTF-8
env = LANG,$LANG




# Auto start
exec-once = waybar
exec-once = hyprpaper
exec-once = fcitx5
exec-once = dbus-update-activation-environment --systemd LANG
exec-once = [ workspace special silent ] kitty --session scratchpad # Spawn scratchpad terminal
